repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/dart-lang/dart_style
    rev: 2.3.2
    hooks:
      - id: dart-format
        args: [--set-exit-if-changed]

  - repo: local
    hooks:
      - id: melos-bootstrap
        name: Melos Bootstrap
        entry: melos bootstrap
        language: system
        pass_filenames: false
        always_run: true

      - id: flutter-analyze
        name: Flutter Analyze
        entry: melos run analyze
        language: system
        pass_filenames: false
        always_run: true

      - id: flutter-test
        name: Flutter Test
        entry: melos run test
        language: system
        pass_filenames: false
        always_run: true