name: complete_edge_computing
description: Complete edge computing architecture for Jarvis Workspace
version: 1.0.0

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  http: ^1.1.0
  dio: ^5.4.0
  uuid: ^4.4.0
  logger: ^2.0.2+1
  
  # Device capabilities
  device_info_plus: ^10.0.0
  package_info_plus: ^8.1.1
  connectivity_plus: ^7.0.0
  
  # Local storage
  path_provider: ^2.1.1
  shared_preferences: ^2.3.3
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # On-device AI
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1
  
  # Edge services
  workmanager: ^0.5.2
  background_fetch: ^1.3.0
  
  # Multi-cloud support
  multi_cloud_support:
    path: ../multi_cloud_support
  
  # Advanced cloud services
  advanced_cloud_services:
    path: ../advanced_cloud_services
  
  # Performance monitoring
  performance_monitoring:
    path: ../performance_monitoring
  
  # JSON handling
  json_annotation: ^4.9.0
  
  # Async processing
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
