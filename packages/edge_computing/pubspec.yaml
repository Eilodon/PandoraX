name: edge_computing
description: Edge computing capabilities for Jarvis Workspace
version: 1.0.0

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  http: ^1.1.0
  dio: ^5.4.0
  uuid: ^4.4.0
  logger: ^2.0.2+1
  
  # Device information
  device_info_plus: ^10.1.0
  package_info_plus: ^8.1.1
  
  # Local storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.1
  
  # Performance monitoring
  performance_monitoring:
    path: ../performance_monitoring
  
  # Mobile optimization
  mobile_optimization:
    path: ../mobile_optimization
  
  # Advanced AI models
  advanced_ai_models:
    path: ../advanced_ai_models
  
  # JSON handling
  json_annotation: ^4.9.0
  
  # Async processing
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true
