name: mobile_optimization
description: Mobile-first optimization package for Jarvis Workspace
version: 1.0.0

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  shared_preferences: ^2.3.3
  package_info_plus: ^8.1.1
  device_info_plus: ^10.1.0
  connectivity_plus: ^7.0.0
  
  # Performance monitoring
  performance_monitoring:
    path: ../performance_monitoring
  
  # Battery and power management
  battery_plus: ^5.0.2
  wakelock_plus: ^1.2.8
  
  # Memory management
  memory_info: ^0.0.1
  
  # Gesture recognition
  gesture_detector: ^2.0.0
  
  # Adaptive UI
  flutter_screenutil: ^5.9.0
  
  # Offline support
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.3.3
  
  # JSON handling
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true
