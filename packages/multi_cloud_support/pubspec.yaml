name: multi_cloud_support
description: Multi-cloud support and management for Jarvis Workspace
version: 1.0.0

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  http: ^1.1.0
  dio: ^5.4.0
  uuid: ^4.4.0
  logger: ^2.0.2+1
  
  # Cloud SDKs
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  
  # AWS SDK
  aws_common: ^0.5.0
  aws_signature_v4: ^0.3.0
  
  # Google Cloud SDK
  googleapis: ^13.0.0
  googleapis_auth: ^1.5.0
  
  # Azure SDK
  azure_core: ^1.0.0
  azure_identity: ^1.0.0
  
  # Configuration
  shared_preferences: ^2.3.3
  flutter_dotenv: ^5.2.1
  
  # Performance monitoring
  performance_monitoring:
    path: ../performance_monitoring
  
  # JSON handling
  json_annotation: ^4.9.0
  
  # Async processing
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true
